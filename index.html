<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/ratchet.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars" id="application">
		<header class="bar bar-nav">	
			{{link-to '' 'index' tagName="a" classNames="icon icon-home pull-left"}}
			{{link-to '' 'dishes' tagName="a" classNames="icon icon-pages pull-right"}}
			<h1 class="title">Menu App</h1>
		</header>

		<div class="content">
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" id="index">
		<div class="content-padded">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, velit, praesentium, atque beatae sint ab dolor sequi facere repellendus vel molestias eveniet et quisquam! Quisquam, exercitationem fuga earum quos architecto deserunt quas quod distinctio ducimus incidunt. Ullam, aliquam obcaecati sunt.
		</div>
	</script>

	<script type="text/x-handlebars" id="dishes">
	{{outlet}}
	</script>
		<script type="text/x-handlebars" id="days">
		{{#each}}
 			{{dish}}
			{{/each}}
	</script>
	<script type="text/x-handlebars" id="dishes/index">
		<ul class="table-view">
			{{#each}}
 				{{#link-to 'dish' this tagName="li" classNames="table-view-cell media navigate-right"}}				
					<img class="media-object pull-left" {{bind-attr src="image" alt="title"}} width="42">
					<div class="media-body">
						{{title}}
						<p>{{description}}</p>
					</div>
				{{/link-to}}
			{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" id="dishes/add">
	{{input action="saveDish" type="text" value="title"}}
	</script>


	<script type="text/x-handlebars" id="dish">
		<div class="content-padded">
			<h1>{{title}}</h1>
			<p>{{description}}</p>
			<img class="media-object pull-left" {{bind-attr src="image" alt="title"}}>
		</div>
	</script>
		<script type="text/x-handlebars" id="week">
		<div class="content-padded">
		week 
			<h1>{{number}}</h1>
		</div>
	</script>
	<script type="text/x-handlebars" id="new">
		<div class="content-padded">
			add {{title}}
			{{input type="text" value=title action="saveDish"}}
		</div>
	</script>

	<script src="js/libs/jquery-2.1.1.min.js"></script>
	<script src="js/libs/ratchet.min.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/libs/ember-data.prod.js"></script>
	<script src="js/libs/firebase.js"></script>
	<script src="js/libs/emberfire.min.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
